<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grade Book App</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <aside class="cardGradeBook">
        <h2>FreeCodeCamp</h2>
        <h1>Grade Book App</h1>
        
        <!-- El contenido cambiará dinámicamente con JavaScript -->
        <div id="form-container">
            <form id="initial-form">
                <label style="width: 100%; text-align: center; letter-spacing: 1px;">
                    Enter the student's name and bimonthly score:
                </label>
                <div class="inputGradeBook">
                    <label>Full name</label>
                    <input required id="text-name" type="text" class="input">
                    <label>First bimester</label>
                    <input required id="input-first" type="number" class="input">
                    <label>Second bimester</label>
                    <input required id="input-second" type="number" class="input">
                    <label>Third bimester</label>
                    <input required id="input-third" type="number" class="input">
                    <label>Fourth bimester</label>
                    <input required id="input-fourth" type="number" class="input">
                </div>
                <button id="check-btn">Average score</button>
                <span id="result"> Remember that you need a score greater than or equal to 60 to be approved.</span>
            </form>
        </div>
    </aside>

    <script src="./script.js"></script>
</body>
</html>
